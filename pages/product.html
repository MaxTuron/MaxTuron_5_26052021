<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <!-- Appel de bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!--Appel de fontawesome-->
  <script src="https://kit.fontawesome.com/4389809c4d.js" crossorigin="anonymous"></script>
  <!-- Lien vers le fichier javascript product.js-->
  <script src="../javascript/product.js" defer></script>
  <title>Produits</title>
</head>

<body>
  <header class="header">
    <a href="../index.html">
      <p>Accueil</p>
    </a>
    <h1>Orinoco</h1>
    <a href="panier.html">
      <i class="fas fa-shopping-cart"></i>
    </a>
  </header>

  <!-- Section permettant de définir l'endroit où sera écrit le code HTML depuis le fichier product.js -->
  <section id="Ours" class="produit">
    <div id="divProduit" class="col-md">
      <img id="imgProduct">
      <h1 id="nameProduct"></h1>
      <p id="priceProduct"></p>
      <p id="descriptionProduct"></p>
      <select name="colors" id="colorTeddys"></select>
      <input type="number" id="quantite" min="0" max="10" value="1">
      <button id="ajoutPanier" class="btn btn-primary"></button>
    </div>
  </section>

  <section id="Camera" class="produit">

  </section>

  <section id="Meubles" class="produit">

  </section>

  <footer id="footer">
    <div class="footer_column">
      <h4>Assistance</h4>
      <a href="https://openclassrooms.com">Centre d'aide</a><br>
      <a href="https://openclassrooms.com">Nous contacter</a>
    </div>
  </footer>

</html>
