<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/4389809c4d.js" crossorigin="anonymous"></script>
  <script src="../javascript/panier.js" defer="true"></script>
  <title>Récapitulatif de commande</title>
</head>
<body>
<header class="header">
  <a href="../index.html">
    <p>Accueil</p>
  </a>
  <h1>Orinoco</h1>
  <a href="panier.html">
    <i class="fas fa-shopping-cart"></i>
  </a>
</header>

<section>
  <h1>Panier</h1>
</section>


<section class="formulaire">
  <h1>Formulaire de commande</h1>
  <form class="row">
    <div class="col-md-6">
      <label for='lastName' class="form-label">Nom</label>
      <input type='text' id='lastName' class="form-control" pattern="[a-z A-Z À-ÿ]{2,50}">
    </div>
    <div class="col-md-6">
      <label for='firstName' class="form-label">Prenom</label>
      <input type='text' id='firstName' class="form-control" pattern="[a-z A-Z À-ÿ]{2,50}">
    </div>
    <div class="col-md-6">
      <label for='adress' class="form-label">Adresse</label>
      <input type='text' id='adress' class="form-control">
    </div>
    <div class="col-md-6">
      <label for='city' class="form-label">Ville</label>
      <input type='text' id='city' class="form-control" pattern="[a-z A-Z À-ÿ]{2,50}">
    </div>
    <div class="col-md-6">
      <label for='email' class="form-label">Email</label>
      <input type='email' id='email' class="form-control">
    </div>
  </form>
</section>


<footer id="footer">
  <div class="footer_column">
    <h4>Assistance</h4>
    <a href="https://openclassrooms.com">Centre d'aide</a><br>
    <a href="https://openclassrooms.com">Nous contacter</a>
  </div>
</footer>
</body>
</html>
